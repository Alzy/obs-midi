  make-release:
    if: github.ref == 'refs/heads/release'
    name: 'Create and upload release'
    runs-on: [ubuntu-latest]
    needs: [windows, ubuntu64, macos64]
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2
        with:
          path: ${{ github.workspace }}/
      - uses: avakar/derive-version@v1
        id: version
        with:
          path: ${{ github.workspace }}/
      - name: 'Checkout'
        uses: actions/checkout@v2
        with:
          path: ${{ github.workspace }}/obs-midi
      - name: Changelog
        uses: scottbrenner/generate-changelog-action@master
        id: Changelog
      - name: 'Get obs-midi git info'
        shell: bash
        working-directory: ${{ github.workspace }}/obs-midi
        run: |
          git fetch --prune --unshallow
          echo ::set-env name=GIT_BRANCH::${{ github.event.pull_request.head.ref }}
          echo ::set-env name=GIT_HASH::$(git rev-parse --short HEAD)
          echo ::set-env name=GIT_TAG::$(git describe --tags --abbrev=0)
      - name: 'Get the version'
        shell: bash
        id: get_version
        run: |
          echo ::set-env name=TAG_VERSION::${{ steps.version.outputs.version }}
      - name: 'Create Release'
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: tag-${{ steps.version.outputs.version }}
          body: |
            # OBS-MIDI
            Use MIDI devices to trigger events in OBS and visa versa.

            # More information

            Take a look at the base repo for More information

            # Currently a WIP
            Windows and Linux are tested working. Mac has not been tested
            # Special thanks to the following projects
            * [RTMidi17](https://github.com/jcelerier/RtMidi17) An amazing modernized RTMIDI library
            * [OBSWebsocket](https://github.com/Palakis/obs-websocket/) from which much code was borrowed for interfacing with OBS
            * [MIDItoOBS](https://github.com/lebaston100/MIDItoOBS) Where I got my start playing with this
            # Changes
            ${{ steps.Changelog.outputs.changelog }}
          release_name: obs-midi ALPHA 2 ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
      - name: 'Download release artifacts'
        uses: actions/download-artifact@v2-preview
      - name: 'Upload Windows .zip artifact to release'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ github.workspace }}/${{ steps.version.outputs.version }}-Windows/obs-midi-${{ steps.version.outputs.version }}-Windows.zip
          asset_name: obs-midi-${{ steps.version.outputs.version }}-Windows.zip
          asset_content_type: application/zip
      - name: 'Upload Windows .exe artifact to release'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ github.workspace }}/${{ steps.version.outputs.version }}-Windows-Installer/obs-midi-${{ steps.version.outputs.version }}-Windows-Installer.exe
          asset_name: obs-midi-${{ steps.version.outputs.version }}-Windows-Installer.exe
          asset_content_type: application/zip
      - name: 'check out directories'
        shell: bash
        working-directory: ${{ github.workspace }}/obs-midi
        run: |
          cd ${{ github.workspace }}
          ls -la
          echo ${{ github.workspace }}/${{ steps.version.outputs.version }}-linux
          ls -la ${{ github.workspace }}/${{ steps.version.outputs.version }}-linux
          echo ${{ github.workspace }}/${{ steps.version.outputs.version }}-macOS
          ls -la ${{ github.workspace }}/${{ steps.version.outputs.version }}-macOS
          mv ${{ github.workspace }}/${{ steps.version.outputs.version }}-linux/*.deb ${{ github.workspace }}/${{ steps.version.outputs.version }}-linux/obs-midi-${{ steps.version.outputs.version }}-1_amd64.deb
      - name: 'Upload macOS artifact to release'
