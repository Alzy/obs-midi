          asset_name: obs-midi-${{ steps.version.outputs.version }}-macOS.pkg
          asset_content_type: application/octet-stream
      - name: 'Upload Linux artifact to release'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ github.workspace }}/$${{ steps.version.outputs.version }}-linux/obs-midi-${{ steps.version.outputs.version }}-1_amd64.deb
          asset_name: obs-midi-${{ steps.version.outputs.version }}-1_amd64.deb
          asset_content_type: application/octet-stream
      - name: 'Upload Linux tar artifact to release'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ github.workspace }}/${{ steps.version.outputs.version }}-linux/obs-midi-Linux-${{ steps.version.outputs.version }}-x64.tar.gz
          asset_name: obs-midi-Linux-${{ steps.version.outputs.version }}-x64.tar.gz
          asset_content_type: application/octet-stream
      - name: 'Clean old releases'
        uses: dev-drprasad/delete-older-releases@v0.1.0
        with:
          keep_latest: 5
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
